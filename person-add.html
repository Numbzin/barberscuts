<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/validator.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Barber's Cut's | Registro</title>
  </head>
  <body>
    <div id="navbar-component"></div>
    <section class="bg-yellow container box-form">
      <form action="" enctype="multipart/form-data">
        <h1 class="text-center">Fa√ßa seu cadastro</h1>
        <div class="mb-3">
          <label for="nameInput" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            aria-describedby="nameHelp"
            name="nome" required
          />
          <div id="nameHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="telInput" class="form-label">Telefone</label>
          <input
            type="tel"
            class="form-control"
            id="telInput"
            aria-describedby="nameHelp"
            name="tel" required
          />
          <div id="telHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="emailInput" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            aria-describedby="emailHelp"
            name="email" required
          />
          <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="passwordInput" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            aria-describedby="passwordHelp"
            name="password"
          />
          <div id="passwordHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="confPasswordInput" class="form-label">Confirme a senha</label>
          <input
            type="password"
            class="form-control"
            id="confPasswordInput"
            aria-describedby="passwordHelp"
            name="confpassword"
          />
          <div id="confPasswordHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Foto</label>
          <input
            type="file"
            class="form-control"
            id="imageInput"
            aria-describedby="imageHelp"
            name="image"
          />
          <div id="emailHelp" class="form-text"></div>
        </div>

        <button>Cancelar</button>
        <button>Enviar</button>
      </form>
    </section>
  </body>
</html>
