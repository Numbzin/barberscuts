<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="../scripts/main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Barber's Cut's | Login</title>
  </head>
  <body>
    <div class="navbar-component" id="navbar-component"></div>
    <header></header>
    <div class="wrapper">
      <div class="login-box">
        <div class="login-header">
          <span>Login</span>
        </div>
        <div class="input-box">
          <input type="text" id="user" class="input-field" required />
          <label for="user" class="label">Usuário</label>
          <i class="fa-solid fa-user icon"></i>
        </div>
        <div class="input-box">
          <input type="password" id="pass" class="input-field" required />
          <label for="pass" class="label">Senha</label>
          <i class="fa-solid fa-lock icon"></i>
        </div>
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Lembre de mim</label>
          </div>
          <div class="forgot">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </div>
        <div class="input-box">
          <input type="submit" class="input-submit" value="Entrar" />
        </div>
        <div class="register">
          <span
            >Não tem uma conta? <a href="person-add.html">Registre-se</a></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
